input {
    file {
        path => "/data/trips.csv.*"
        start_position => "beginning"
        sincedb_path => "/tmp/since"
        mode => "read"
        exit_after_read => "true"
        file_completed_action => "log"
        file_completed_log_path => "/dev/null"
    }
}

filter {
    csv {
        columns => ["trip_id",
                    "vendor_id",
                    "pickup_datetime",
                    "dropoff_datetime",
                    "store_and_fwd_flag",
                    "rate_code_id",
                    "pickup_longitude",
                    "pickup_latitude",
                    "dropoff_longitude",
                    "dropoff_latitude",
                    "passenger_count",
                    "trip_distance",
                    "fare_amount",
                    "extra",
                    "mta_tax",
                    "tip_amount",
                    "tolls_amount",
                    "ehail_fee",
                    "improvement_surcharge",
                    "total_amount",
                    "payment_type",
                    "trip_type",
                    "pickup",
                    "dropoff",
                    "cab_type",
                    "rain",
                    "snow_depth",
                    "snowfall",
                    "max_temp",
                    "min_temp",
                    "wind",
                    "pickup_nyct2010_gid",
                    "pickup_ctlabel",
                    "pickup_borocode",
                    "pickup_boroname",
                    "pickup_ct2010",
                    "pickup_boroct2010",
                    "pickup_cdeligibil",
                    "pickup_ntacode",
                    "pickup_ntaname",
                    "pickup_puma",
                    "dropoff_nyct2010_gid",
                    "dropoff_ctlabel",
                    "dropoff_borocode",
                    "dropoff_boroname",
                    "dropoff_ct2010",
                    "dropoff_boroct2010",
                    "dropoff_cdeligibil",
                    "dropoff_ntacode",
                    "dropoff_ntaname",
                    "dropoff_puma"]
        separator => ","
        skip_empty_columns => true
    }

#    ruby {
#        code => "if event.get('trip_type').nil?
#                event.set('trip_type', 0)
#            end
#            if event.get('ehail_fee').nil?
#                event.set('ehail_fee', 0)
#            end"
#    }

    mutate {
        convert => {
            "trip_id"               => "integer"
            "vendor_id"             => "string"
            "pickup_datetime"       => "integer"
            "dropoff_datetime"      => "integer"
            "store_and_fwd_flag"    => "string"
            "rate_code_id"          => "integer"
            "pickup_longitude"      => "float"
            "pickup_latitude"       => "float"
            "dropoff_longitude"     => "float"
            "dropoff_latitude"      => "float"
            "passenger_count"       => "integer"
            "trip_distance"         => "float"
            "fare_amount"           => "float"
            "extra"                 => "float"
            "mta_tax"               => "float"
            "tip_amount"            => "float"
            "tolls_amount"          => "float"
            "ehail_fee"             => "float"
            "improvement_surcharge" => "float"
            "total_amount"          => "float"
            "payment_type"          => "string"
            "trip_type"             => "integer"
            "pickup"                => "string"
            "dropoff"               => "string"
            "cab_type"              => "string"
            "rain"                  => "float"
            "snow_depth"            => "float"
            "snowfall"              => "float"
            "max_temp"              => "integer"
            "min_temp"              => "integer"
            "wind"                  => "float"
            "pickup_nyct2010_gid"   => "integer"
            "pickup_ctlabel"        => "string"
            "pickup_borocode"       => "integer"
            "pickup_boroname"       => "string"
            "pickup_ct2010"         => "string"
            "pickup_boroct2010"     => "string"
            "pickup_cdeligibil"     => "string"
            "pickup_ntacode"        => "string"
            "pickup_ntaname"        => "string"
            "pickup_puma"           => "string"
            "dropoff_nyct2010_gid"  => "integer"
            "dropoff_ctlabel"       => "string"
            "dropoff_borocode"      => "integer"
            "dropoff_boroname"      => "string"
            "dropoff_ct2010"        => "string"
            "dropoff_boroct2010"    => "string"
            "dropoff_cdeligibil"    => "string"
            "dropoff_ntacode"       => "string"
            "dropoff_ntaname"       => "string"
            "dropoff_puma"          => "string"
        }
    }

    mutate {
        remove_field => ["path", "host", "message", "@version", "@timestamp", "tags"]
    }

    mutate {
        convert => {
            "precipitation"         => "boolean"
        }
    }
}

output {
#    stdout {}
    elasticsearch {
        template => "/template.json"
        template_overwrite => true
        hosts => "127.0.0.1:9200"
        index => "taxi"
        document_id => "%{trip_id}"
    }
}
