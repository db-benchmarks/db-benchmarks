#
# Index config file for stackoverflow dataset.
#
version: 0.7

index_id: hn

doc_mapping:
  field_mappings:

    - name: id
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: story_id
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: comment_id
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: comment_ranking
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: author_comment_count
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: story_comment_count
      type: u64
      stored: true
      indexed: true
      fast: true
    - name: story_text
      type: text
      tokenizer: default
      record: position
      fast: true
      stored: true
    - name: story_author
      type: text
      fast: true
      tokenizer: default
      record: position
      stored: true
    - name: comment_text
      type: text
      tokenizer: default
      record: position
      stored: true
      fast: true
    - name: comment_author
      type: text
      tokenizer: default
      record: position
      stored: true
      fast: true


search_settings:
  default_search_fields: [story_text, story_author, comment_text, comment_author]

indexing_settings:
  commit_timeout_secs: 30
