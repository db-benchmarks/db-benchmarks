input {
    file {
        codec => multiline {
                pattern => "^\"\d+\",\"\d+\.\d+\.\d+\.\d+\","
                negate => "true"
                what => "previous"
        }
        path => ["/data/data.csv"]
        start_position => "beginning"
        sincedb_path => "/dev/null"
        mode => "read"
        exit_after_read => "true"
        file_completed_action => "log"
        file_completed_log_path => "/dev/null"
    }
}

filter {
    csv {
        separator => ","
        columns => [
            "id",
            "remote_addr",
            "remote_user",
            "runtime",
            "time_local",
            "request_type",
            "request_path",
            "request_protocol",
            "status",
            "size",
            "referer",
            "usearagent"
        ]
    }
    mutate {
        remove_field => ["path", "host", "message", "@version", "@timestamp", "id", "tags"]
    }

}

output {
    elasticsearch {
        template => "/template.json"
        template_overwrite => true
	    user => "elastic"
        password => "elasticsearch_pwd"
        hosts => ["elasticsearch:9200"]
        index => "logs10m"
    }
}
